<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" type="text/css" href="../../PageStartAnimation/Animation.css">
    <link rel="stylesheet" type="text/css" href="../../Header/Header.css">
    <link rel="stylesheet" type="text/css" href="../../Main/main.css">
    <link rel="stylesheet" type="text/css" href="../../Footer/Footer.css">
    <link rel="icon" href="../../Header/Logo 300x300.png">
    <title>ESS Homepage</title>
</head>

<body>
    <div id="loading">
        <div class="loadingContent">
            <img src="../../PageStartAnimation/globe.svg" alt="ESS" class="WorldRotation">
            <p class="nowLoadingText">Now Loading...</p>
        </div>
    </div>
    <header>
        <div class="nav-wrapper">
            <!-- ナビゲーションメニュー -->
                <nav class="header-nav">
                <div class="nav-list">
                <div class="nav-item"><div class="nav-item-text" onclick="aboutJPLink()">About</div></div>
                <div class="nav-item"><div class="nav-item-text" onclick="newsJPLink()">News</div></div>
                <div class="nav-item"><div class="nav-item-text" onclick="accessJPLink()">Access</div></div>
                <!--nav-list--></div>
            </nav>
        </div> 
        <button class="burger-btn">
            <span class="bar bar_top"></span>
            <span class="bar bar_mid"></span>
            <span class="bar bar_bottom"></span>
        </button>

        <div onclick="homeJPLink()" class="HeaderBackGround">
            <img class="TitleLogo" src="../../Header/TitleLogo.png" alt="ESS">
        </div>
    </header>

    <main>
        <div class="ContextArea">
            <div class="textTitle1">News</div>
            <hr class="TitleUnderline">
            <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>2023/0X/XX</td>
                      <td>ESS 公式ウェブサイト一新</td>
                    </tr>
                    <tr>
                      <td>2023/08/25</td>
                      <td>部員の1人が神戸外国語大学のISG(通訳勉強会)の活動に参加！！</td>
                    </tr>
                    <tr>
                      <td>2022/11/12</td>
                      <td>部員2名が高専プレコン近畿大会に参加！！<br>
                        結果は3位 1名
                      </td>
                    </tr>
                    <tr>
                      <td>2022/10/29</td>
                      <td>体育館で部員が作成したプレゼン資料があります。<br>
                        高専祭中ぜひ足を運んでください！！
                      </td>
                    </tr>
                    <tr>
                      <td>2011/01/31</td>
                      <td>旧webサイトを更新</td>
                    </tr>
                </tbody>
            </table>
            <div class="randomBlankSpace"></div>
        </div>
    </main>

    <footer>
        <div class="footerContext">
            <img src="../../Footer/twitter.svg" alt="twitter" class="twitter" onclick="kcctXLink()">
            <img src="../../Footer/kosen.png" alt="KCCT" class="KCCTMark" onclick="kcctHPLink()">
            <img src="../../Footer/github-mark.svg" alt="github" class="github" onclick="gitHubLink()">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../../PageStartAnimation/Animation.js"></script>
    <script src="../../Header/Hamburger.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="../../Main/Link.js"></script>
</body>

</html>
